<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)">

    <ion-item fill="solid">
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>
    <div>
      <ng-container *ngFor="let validation of validation_message.email">
        <div *ngIf="
                    loginForm.get('email')?.hasError(validation.type) &&
                    (loginForm.get('email')?.dirty || 
                    loginForm.get('email')?.touched)">
          {{validation.message}}
        </div>
      </ng-container>
    </div>

  <ion-item fill="solid">
    <ion-label position="floating">ContraseÃ±a</ion-label>
    <ion-input formControlName="password" type="password"></ion-input>
  </ion-item>
  <div>
    <ng-container *ngFor="let validation of validation_message.password">
      <div *ngIf="
                  loginForm.get('password')?.hasError(validation.type) &&
                  (loginForm.get('password')?.dirty || 
                  loginForm.get('password')?.touched)">
        {{validation.message}}
      </div>
    </ng-container>
  </div>

    <div class="ion-text-center">
<ion-button
        color="success"
        [disabled]="!loginForm.valid"
        type="submit">
            Login
</ion-button>
    </div>
  </form>
  {{errorMessage}}
</ion-content>
<ion-footer>
  <ion-button 
  shape="round"
  color="warning"
  type="submit" (click)="redirectRegister()">
    Registrarse
  </ion-button>

</ion-footer>
