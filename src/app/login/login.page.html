<ion-content style="--background: #e7edfb;">
  <form [formGroup]="loginForm" (ngSubmit)="loginUserDb(loginForm.value)">
  <!-- <ion-grid class="grid1">
  
      <ion-row class="row1">
          <ion-col>
  
          </ion-col>
      </ion-row>
  
      <ion-row class="row2">
          <ion-col>
  
          </ion-col>
      </ion-row>
  
  </ion-grid> -->
  
  <div class="centerFlex">
    <img width="40%" src="../../assets/iconoLibro.png" alt="">
  </div>
  <ion-slide>
      <div class="contaier-login">
          <ion-grid>
              <ion-row>
                  <ion-col>
                      <h1>Iniciar Sesión</h1>
                  </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col>
                      <ion-list>
  
                          <ion-item>
                              <ion-icon name="person-outline"></ion-icon>
                              <ion-input formControlName="email"></ion-input>
                          </ion-item>
                          <div>
                            <ng-container *ngFor="let validation of validation_message.email">
                              <div *ngIf="
                                          loginForm.get('email')?.hasError(validation.type) &&
                                          (loginForm.get('email')?.dirty || 
                                          loginForm.get('email')?.touched)">
                                          <ion-note class="error">{{validation.message}}</ion-note>
                              </div>
                            </ng-container>
                          </div>
                          <br />
                          <ion-item>
                              <ion-icon name="bag-outline"></ion-icon>
                              <ion-input formControlName="password" type="password"></ion-input>
                          </ion-item>
                          <div>
                            <ng-container *ngFor="let validation of validation_message.password">
                              <div *ngIf="
                                          loginForm.get('password')?.hasError(validation.type) &&
                                          (loginForm.get('password')?.dirty || 
                                          loginForm.get('password')?.touched)">
                                          <ion-note class="error">{{validation.message}}</ion-note>
                              </div>
                            </ng-container>
                          </div>
                      </ion-list>
                  </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col>
                      <ion-button style="--background: #415ea2;" shape="round" type="submit" fill="solid" expand="full">
                          Entrar
                      </ion-button>
                  </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col>
                      <ion-label>
                        <ion-button 
                        expand="full"
                        shape="round"
                        color="warning"
                        (click)="redirectRegister()">
                          Registrarse
                        </ion-button>
                      </ion-label>
                  </ion-col>
              </ion-row>
          </ion-grid>
      </div>
  </ion-slide>
  </form>
