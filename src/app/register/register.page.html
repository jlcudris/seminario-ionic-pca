<ion-toolbar class="toolbar">
  <ion-buttons slot="start">
    <ion-button (click)="goToLogin()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>Register</ion-title>
</ion-toolbar>

<ion-content class="size-logo ion-padding">

  <figure>
    <img src="./assets/register.png" />
  </figure>

  <form [formGroup]="registerForm" (ngSubmit)="registerUserDb(registerForm.value)">
    
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="name"></ion-input>
    </ion-item>
    <!-- <div>
      <ion-note slot="helper">Enter a valid email</ion-note>
    </div> -->
    <!-- <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email"></ion-input>
      <ion-note slot="helper">Enter a valid email</ion-note>
      <ion-note slot="error">Invalid email</ion-note>
    </ion-item> -->
    <!-- Validacion input name -->
    <div>
      <ng-container *ngFor="let validation of validation_register.name">
        <div *ngIf="registerForm.get('name')?.hasError(validation.type) &&
                  (registerForm.get('name')?.dirty || 
                  registerForm.get('name')?.touched)">
                  <ion-note class="error">{{validation.message}}</ion-note>
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input formControlName="last_name"></ion-input>
    </ion-item>
    <!-- Validacion input apellido -->
    <div>
      <ng-container *ngFor="let validation of validation_register.last_name">
        <div *ngIf="registerForm.get('last_name')?.hasError(validation.type) &&
                  (registerForm.get('last_name')?.dirty || 
                  registerForm.get('last_name')?.touched)">
                  <ion-note class="error">{{validation.message}}</ion-note>
        </div>
      </ng-container>
    </div>

    <ion-list>
      <ion-item>
        <ion-select  class="w-100" interface="popover" formControlName="document_type" placeholder="Seleccionar Documento">

          <ion-select-option *ngFor="let valores of type_document"
            value="{{valores.value}}">{{valores.name}}</ion-select-option>
        </ion-select>
      </ion-item>

      <!-- Validacion input tipo doc -->
      <div>
        <ng-container *ngFor="let validation of validation_register.document_type">
          <div *ngIf="registerForm.get('document_type')?.hasError(validation.type) &&
                  (registerForm.get('document_type')?.dirty || 
                  registerForm.get('document_type')?.touched)">
                  <ion-note class="error"> {{validation.message}}</ion-note>
          </div>
        </ng-container>
      </div>
    </ion-list>
    <ion-item>
      <ion-label position="floating">Numero documento</ion-label>
      <ion-input formControlName="document_number"></ion-input>
    </ion-item>
    <!-- Validacion input num doc -->
    <div>
      <ng-container *ngFor="let validation of validation_register.document_number">
        <div *ngIf="registerForm.get('document_number')?.hasError(validation.type) &&
                    (registerForm.get('document_number')?.dirty || 
                    registerForm.get('document_number')?.touched)">
                    <ion-note class="error"> {{validation.message}}</ion-note>
        </div>
      </ng-container>
    </div>

    <ion-list>
      <ion-item>
        <ion-select class="w-100" interface="popover" formControlName="career" placeholder="Seleeciona tu Carrera">
          <ion-select-option *ngFor="let valores of carreras"
            value="{{valores.value}}">{{valores.name}}</ion-select-option>
        </ion-select>
      </ion-item>
      <!-- Validacion input tipo doc -->
      <div>
        <ng-container *ngFor="let validation of validation_register.career">
          <div *ngIf="registerForm.get('career')?.hasError(validation.type) &&
                  (registerForm.get('career')?.dirty || 
                  registerForm.get('career')?.touched)">
                  <ion-note class="error">  {{validation.message}}</ion-note>
          </div>
        </ng-container>
      </div>
    </ion-list>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>
    <!-- Validacion input email -->
    <div>
      <ng-container *ngFor="let validation of validation_register.email">
        <div *ngIf="registerForm.get('email')?.hasError(validation.type) &&
                  (registerForm.get('email')?.dirty || 
                  registerForm.get('email')?.touched)">
                  <ion-note class="error"> {{validation.message}}</ion-note>
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
    <!-- Validacion input password -->
    <div>
      <ng-container *ngFor="let validation of validation_register.password">
        <div *ngIf="registerForm.get('password')?.hasError(validation.type) &&
                    (registerForm.get('password')?.dirty || 
                    registerForm.get('password')?.touched)">
                    <ion-note class="error"> {{validation.message}}</ion-note>
        </div>
      </ng-container>
    </div>

    <div class="centerButton">
      <ion-button [disabled]="registerForm.invalid" color="secondary" type="submit" class="btnRegister">
        Registrarse
      </ion-button>
    </div>
  </form>


</ion-content>
