<ion-header>
  <ion-toolbar class="colorBack">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <!-- <p class="ion-text-center ion-text-uppercase">Hola soy el home</p> -->

  <ion-slides style="padding: 10px;" [options]="slideOps">
    <ion-slide *ngFor="let author of authors">
      <ion-avatar (click)="showBooksAuthor(author)">
        <img src="{{author.photo}}" />
        <span>{{author.name}}</span>
      </ion-avatar>
    </ion-slide>
  </ion-slides>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card color="primary" (click)="goToAuthors()">
          <ion-card-header>
            <ion-card-title>Autores</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-icon name="people-outline"></ion-icon>
          </ion-card-content>


        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card color="primary" (click)="goToBooks()">
          <ion-card-header>
            <ion-card-title>Libros</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-icon name="book-outline"></ion-icon>
          </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-card color="primary" (click)="goToMyFavorite()">
          <ion-card-header>
            <ion-card-title>Favoritos</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-icon name="heart-outline"></ion-icon>
          </ion-card-content>

        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card color="primary"  (click)="goTotopDiez()">
          <ion-card-header>
            <ion-card-title>Top 10</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-icon name="list-outline"></ion-icon>
          </ion-card-content>


        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
